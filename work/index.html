<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work - Khamim Maezun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #0d0d0d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #aaa;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      flex: 1;
    }

    .editor {
      flex: 1;
      min-width: 300px;
    }

    .editor-toolbar {
      margin-bottom: 0.5rem;
    }

    .editor-toolbar button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 0.4rem 0.7rem;
      margin-right: 0.4rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .editor textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
      resize: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .editor button.post-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .posts {
      flex: 1;
      min-width: 300px;
    }

    .post {
      background-color: #111;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .post-date {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .post-content {
      margin-bottom: 0.5rem;
    }

    .comment-box {
      margin-top: 1rem;
    }

    .comment-box textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
      resize: none;
    }

    .comment-box button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Khamim Maezun</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="achievement.html">Achievement</a></li>
      <li><a href="hobby.html">Hobby</a></li>
      <li><a href="work.html">Work</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="editor">
      <div class="editor-toolbar">
        <button onclick="formatText('justifyLeft')">Left</button>
        <button onclick="formatText('justifyCenter')">Center</button>
        <button onclick="formatText('justifyRight')">Right</button>
        <button onclick="formatText('indent')">Indent</button>
        <button onclick="formatText('outdent')">Outdent</button>
      </div>
      <iframe id="editor-frame" contenteditable="true" style="width:100%; height:200px; background:#111; border:1px solid #333; border-radius:8px; color:#fff;"></iframe>
      <button class="post-btn" onclick="postContent()">Post</button>
    </div>

    <div class="posts" id="posts"></div>
  </div>

  <footer>&copy; 2025 Khamim Maezun</footer>

  <script>
    const editorFrame = document.getElementById('editor-frame').contentWindow.document;
    editorFrame.designMode = 'on';

    function formatText(command) {
      editorFrame.execCommand(command, false, null);
    }

    function postContent() {
      const content = editorFrame.body.innerHTML.trim();
      if (!content) return;

      const postContainer = document.createElement('div');
      postContainer.classList.add('post');

      const date = new Date().toLocaleString();
      postContainer.innerHTML = `
        <div class="post-date">${date}</div>
        <div class="post-content">${content}</div>
        <div class="comment-box">
          <textarea placeholder="Add a comment..."></textarea>
          <button onclick="addComment(this)">Comment</button>
        </div>
      `;

      document.getElementById('posts').prepend(postContainer);
      editorFrame.body.innerHTML = '';
    }

    function addComment(btn) {
      const textarea = btn.previousElementSibling;
      const commentText = textarea.value.trim();
      if (!commentText) return;
      const comment = document.createElement('p');
      comment.style.marginTop = '0.5rem';
      comment.style.color = '#ccc';
      comment.innerText = commentText;
      btn.parentElement.appendChild(comment);
      textarea.value = '';
    }
  </script>
</body>
</html>
