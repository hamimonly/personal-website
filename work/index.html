<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List - Khamim Maezun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #0d0d0d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .container {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #fff;
    }

    .todo-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .todo-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .todo-input button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .todo-input button:hover {
      background: #555;
    }

    ul.todo-list {
      list-style: none;
      padding: 0;
    }

    ul.todo-list li {
      background: #1a1a1a;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #333;
    }

    ul.todo-list li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 1rem;
    }

    .actions button:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Khamim Maezun</h1>
    <ul>
      <li><a href="/personal-website/">Home</a></li>
      <li><a href="/personal-website/achievement">Achievement</a></li>
      <li><a href="/personal-website/hobby">Hobby</a></li>
      <li><a href="/personal-website/work">Work</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>To-Do List Pekerjaan</h2>
    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Tulis tugas di sini..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <footer>
    &copy; 2025 Khamim Maezun
  </footer>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      li.appendChild(span);

      const actions = document.createElement("div");
      actions.className = "actions";

      const doneBtn = document.createElement("button");
      doneBtn.innerHTML = "âœ”ï¸";
      doneBtn.onclick = () => li.classList.toggle("done");

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(doneBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);

      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
