<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khamim Maezun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #0d0d0d;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1.2s ease-out;
      gap: 2rem;
      min-height: 70vh;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: #0d0d0d;
        flex-direction: column;
        width: 200px;
        border: 1px solid #333;
        display: none;
        padding: 1rem;
        gap: 1rem;
      }

      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Khamim Maezun</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="/personal-website/">Home</a></li>
      <li><a href="/personal-website/achievement/">Achievement</a></li>
      <li><a href="/personal-website/hobby/">Hobby</a></li>
      <li><a href="/personal-website/work/">Work</a></li>
    </ul>
  </nav>

  <div class="hero">
    <!-- Konten dikosongkan -->
  </div>

  <footer>
    &copy; 2025 Khamim Maezun
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
