<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maezun K</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #0d0d0d;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1.2s ease-out;
    }

    .hero img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #f1f1f1;
    }

    .hero p {
      max-width: 600px;
      color: #bbb;
      font-size: 1.1rem;
      line-height: 1.7;
      padding: 0 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: #0d0d0d;
        flex-direction: column;
        width: 200px;
        border: 1px solid #333;
        display: none;
        padding: 1rem;
        gap: 1rem;
      }

      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Khamim Maezun</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="/personal-website/">Home</a></li>
      <li><a href="achievement/">Achievement</a></li>
      <li><a href="hobby/">Hobby</a></li>
      <li><a href="work/">Work</a></li>
    </ul>
  </nav>

  <div class="hero">
    <img src="profil.jpg" alt="Foto Khamim" />
    <h2>Hello, I'm Khamim</h2>
    <p>Adventurer, learner, and a curious soul passionate about technology, education, and running free under the sky.</p>
  </div>

  <footer>
    &copy; 2025 Khamim Maezun
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
