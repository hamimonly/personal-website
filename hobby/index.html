<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hobby - Khamim Maezun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #000;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      flex: 1;
    }

    .hero img {
      width: 200px;
      height: auto;
      object-fit: contain;
      margin-bottom: 2rem;
    }

    .hero-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero-text p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
        background-color: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border: 1px solid #ddd;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #333;
        margin-bottom: 4px;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Khamim Maezun</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="/personal-website/">Home</a></li>
      <li><a href="/personal-website/achievement/">Achievement</a></li>
      <li><a href="/personal-website/hobby/">Hobby</a></li>
      <li><a href="/personal-website/work/">Work</a></li>
    </ul>
  </nav>

  <div class="hero">
    <img src="jmlayu.png" alt="jmlayu" />
    <div class="hero-text">
      <h2>Running</h2>
      <p>Running is not just a sport for me; it's a way of life. It teaches persistence, builds endurance, and offers a profound connection to nature and oneself.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Khamim Maezun
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
