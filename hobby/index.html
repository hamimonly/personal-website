<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hobby - Khamim Maezun</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #0d0d0d;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 1rem;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1.2s ease-out;
      gap: 2rem;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #f1f1f1;
    }

    .hero-text p {
      color: #bbb;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: #0d0d0d;
        flex-direction: column;
        width: 200px;
        border: 1px solid #333;
        display: none;
        padding: 1rem;
        gap: 1rem;
      }

      nav ul.active {
        display: flex;
      }
    }

    .fade-out {
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
}

.fade-in {
  opacity: 1;
  transform: translateY(0);
  transition: all 0.4s ease;
}

  </style>
</head>
<body>
  <nav>
    <h1>Khamim Maezun</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="menu">
      <li><a href="/personal-website/">Home</a></li>
      <li><a href="/personal-website/achievement/">Achievement</a></li>
      <li><a href="/personal-website/hobby/">Hobby</a></li>
      <li><a href="/personal-website/work/">Work</a></li>
    </ul>
  </nav>

  <div class="hero" id="hobby-slider">
    <img
      id="hobby-img"
      src="mlayu.png"
      alt="Running"
      style="width: 180px; height: 180px; object-fit: cover; border-radius: 50%; box-shadow: 0 0 20px rgba(255,255,255,0.05); transition: opacity 0.5s ease;"
    />
    <div class="hero-text">
      <h2 id="hobby-title">Running</h2>
      <p id="hobby-desc">
        Running is not just a sport for me; it's a way of life. It teaches persistence, builds endurance, and offers a profound connection to nature and oneself.
      </p>
    </div>
    <button id="next-hobby" style="margin-top: 2rem; background: none; border: none; cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="#ffffff">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
  </div>

  <footer>
    &copy; 2025 Khamim Maezun
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

  <script>
    const hobbies = [
      {
        title: "Running",
        desc: "Running is not just a sport for me; it's a way of life. It teaches persistence, builds endurance, and offers a profound connection to nature and oneself.",
        img: "mlayu.png"
      },
      {
        title: "Photography",
        desc: "Capturing moments through the lens allows me to express creativity, see beauty in the ordinary, and freeze time in a frame.",
        img: "photography.png"
      },
      {
        title: "Reading",
        desc: "Reading opens doors to new worlds, expands knowledge, and brings peace. It's my way of learning and escaping at the same time.",
        img: "reading.png"
      }
    ];

    let index = 0;
    const imgEl = document.getElementById("hobby-img");
    const titleEl = document.getElementById("hobby-title");
    const descEl = document.getElementById("hobby-desc");

    document.getElementById("next-hobby").addEventListener("click", () => {
      index = (index + 1) % hobbies.length;

// Tambahkan class fade-out
imgEl.classList.add("fade-out");
titleEl.classList.add("fade-out");
descEl.classList.add("fade-out");

setTimeout(() => {
  // Ganti konten
  imgEl.src = hobbies[index].img;
  imgEl.alt = hobbies[index].title;
  titleEl.textContent = hobbies[index].title;
  descEl.textContent = hobbies[index].desc;

  // Ganti ke fade-in
  imgEl.classList.remove("fade-out");
  titleEl.classList.remove("fade-out");
  descEl.classList.remove("fade-out");

  imgEl.classList.add("fade-in");
  titleEl.classList.add("fade-in");
  descEl.classList.add("fade-in");

  // Hapus fade-in setelah selesai animasi agar bisa diulang
  setTimeout(() => {
    imgEl.classList.remove("fade-in");
    titleEl.classList.remove("fade-in");
    descEl.classList.remove("fade-in");
  }, 400);
}, 400);




      
    });
  </script>
</body>
</html>
